<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LONE WOLF - Official Links</title>
    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            text-align: center;
            overflow-x: hidden;
        }

        /* Background video */
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Make sure the video covers the background */
            z-index: -1;
        }

        /* Logo styling */
        .logo {
            margin: 30px auto 10px; /* Move it up */
            width: 400px; /* Increase size */
            height: auto;
        }

        /* Main container */
        .container {
            margin-top: 150px; /* Make sure the text doesn't overlap */
        }

        /* Links section */
        .links {
            margin-top: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .links a {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px 25px;
            background-color: #d4af37; /* Gold color */
            color: black;
            font-size: 18px;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
            width: 300px;
            text-align: center;
            transition: background-color 0.3s;
        }

        .links a:hover {
            background-color: white;
            color: black;
        }

        .links a i {
            margin-right: 10px; /* Space between icon and text */
        }

        /* Footer */
        footer {
            margin-top: 50px;
            font-size: 14px;
            color: gray;
        }
    </style>
</head>
<body>
    <!-- Background video -->
    <video class="background-video" autoplay muted loop>
        <source src="background.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Logo -->
    <img src="LONE-WOLF-1-3.png" alt="LONE WOLF Logo" class="logo">

    <!-- Main content -->
    <div class="container">
        <h1>Welcome to LONE WOLF</h1>
        <p>Follow us and explore our official links below:</p>
        <div class="links">
            <a href="https://thelonewolfbrand.com/" target="_blank">
                <i class="fas fa-globe"></i> Official Website
            </a>
            <a href="https://www.youtube.com/@thelonewolfbrand/featured" target="_blank">
                <i class="fab fa-youtube"></i> YouTube
            </a>
            <a href="https://www.facebook.com/Lonewolfsupplements/" target="_blank">
                <i class="fab fa-facebook"></i> Facebook
            </a>
            <a href="https://www.instagram.com/the_lonewolf_brand/?hl=en" target="_blank">
                <i class="fab fa-instagram"></i> Instagram
            </a>
            <a href="https://www.tiktok.com/@lonewolf_brand" target="_blank">
                <i class="fab fa-tiktok"></i> TikTok
            </a>
            <a href="mailto:help@thelonewolfbrand.com" target="_blank">
                <i class="fas fa-envelope"></i> Contact Us
            </a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Phone: +1300 208 845</p>
        <p>Address: 3/16-18 Sir Joseph Banks St, NSW 2019, Sydney, Australia</p>
        <p>The Lonewolf Brand PTY LTD | ABN 78 666 713 131 | ACN 666713 131</p>
    </footer>
</body>
</html>
